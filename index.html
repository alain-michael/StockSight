<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div id="choose-mode">
      <i class="fa-regular fa-sun"></i>
      <i class="fa-regular fa-moon"></i>
      <button class="mode-selector"></button>
    </div>
    <h1 class="title">Select your stocks.</h1>
    <div>POPULAR STOCKS</div>
    <form id="stock-form" action="#">
      <label for="name">Enter the ticker of the stock:&nbsp;
        <input type="text" name="name" placeholder="e.g: AAPL for Apple Inc" autocomplete="off"/>
      </label>
      <label for="start-date">Enter the date to start from:&nbsp;
        <input type="date" name="start-date" placeholder="DD-MM-YYYY"  autocomplete="off"/>
      </label>
      <label for="end-date">Enter the date to stop:&nbsp;
        <input type="date" name="end-date" placeholder="DD-MM-YYYY" autocomplete="off"/>
      </label>
      <input type="submit">
    </form>
    <div id="loadingSpinner" style="display: none; text-align: center;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>    
    <svg id="stockChart" width="1200" height="900"></svg>
    <script src="index.js"></script>
  </body>
</html>
