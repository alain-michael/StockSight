<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>StockSight</title>
  </head>
  <body>
    <div id="choose-mode">
      <i class="fa-regular fa-sun"></i>
      <i class="fa-regular fa-moon"></i>
      <button class="mode-selector"></button>
    </div>
    <h1 class="title">Select your stocks.</h1>
    <div class="popular-stocks">
      <h2 class="popular-stocks-title">Popular Stocks</h2>
      <div class="stocks-grid">
        <div class="stock-card" data-symbol="AAPL">
          <div class="stock-symbol">AAPL</div>
          <div class="stock-name">Apple Inc.</div>
        </div>
        <div class="stock-card" data-symbol="MSFT">
          <div class="stock-symbol">MSFT</div>
          <div class="stock-name">Microsoft</div>
        </div>
        <div class="stock-card" data-symbol="GOOGL">
          <div class="stock-symbol">GOOGL</div>
          <div class="stock-name">Alphabet Inc.</div>
        </div>
        <div class="stock-card" data-symbol="AMZN">
          <div class="stock-symbol">AMZN</div>
          <div class="stock-name">Amazon</div>
        </div>
        <div class="stock-card" data-symbol="META">
          <div class="stock-symbol">META</div>
          <div class="stock-name">Meta Platforms</div>
        </div>
        <div class="stock-card" data-symbol="TSLA">
          <div class="stock-symbol">TSLA</div>
          <div class="stock-name">Tesla Inc.</div>
        </div>
      </div>
    </div>
    <form id="stock-form" action="#">
      <label for="name"
        >Enter the ticker of the stock:&nbsp;
        <input
          type="text"
          name="name"
          placeholder="e.g: AAPL for Apple Inc"
          autocomplete="off"
        />
      </label>
      <label for="start-date"
        >Enter the date to start from:&nbsp;
        <input
          type="date"
          name="start-date"
          placeholder="DD-MM-YYYY"
          autocomplete="off"
        />
      </label>
      <label for="end-date"
        >Enter the date to stop:&nbsp;
        <input
          type="date"
          name="end-date"
          placeholder="DD-MM-YYYY"
          autocomplete="off"
        />
      </label>
      <input type="submit" />
    </form>
    <div id="loadingSpinner" style="display: none; text-align: center">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div class="legend">
      <span style="color: orange">Highest Value</span>,
      <span style="color: green">Opening Value</span>,
      <span style="color: steelblue">Closing Value</span>
    </div>
    <svg id="stockChart" width="1200" height="900"></svg>
    <script src="index.js"></script>
  </body>
</html>
